<!DOCTYPE html>
<html>
<head>
    <title>Cargando AR</title>
    <script type="text/javascript">
        // URLs personalizadas
        var urlIOS = "https://conceptove.github.io/Concepto-Furnitures/Lampara_Colgante.usdz";
        var urlAndroid = "https://arvr.google.com/scene-viewer/1.0?file=https://conceptove.github.io/Concepto-Furnitures/Lampara_Colgante.glb&mode=ar_only";
        
        // Detección del sistema operativo
        var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        if (isIOS) {
            // Redirección para iOS (al formato .usdz)
            window.location.replace(urlIOS);
        } else {
            // Redirección para Android (al formato Scene Viewer)
            window.location.replace(urlAndroid);
        }
    </script>
</head>
<body>
    <p>Cargando el visor de Realidad Aumentada...</p>
</body>
</html>
